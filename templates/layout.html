<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Sistem Pakar Diagnosa Kerusakan Komputer - Identifikasi masalah komputer dengan metode Forward dan Backward Chaining">
  <meta name="keywords"
    content="diagnosa komputer, sistem pakar, kerusakan komputer, forward chaining, backward chaining">
  <meta name="author" content="Expert System Team">
  <title>{% block title %}Sistem Pakar Kerusakan Komputer{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Sistem Pakar Diagnosa Kerusakan Komputer" />
  <meta property="og:description" content="Identifikasi masalah komputer dengan mudah dan akurat" />
  <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}" />
  <meta property="og:url" content="{{ url_for('index', _external=True) }}" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sistem Pakar Diagnosa Kerusakan Komputer">
  <meta name="twitter:description" content="Identifikasi masalah komputer dengan mudah dan akurat">
  <meta name="twitter:image" content="{{ url_for('static', filename='images/twitter-card.jpg') }}">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Loading Overlay -->
  <div class="loading-overlay d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        <i class="bi bi-cpu-fill me-2"></i>ExpertSystem
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}" aria-current="page">
              <i class="bi bi-house-door me-1"></i>Beranda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('forward') }}">
              <i class="bi bi-search me-1"></i>Diagnosa Gejala
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('backward') }}">
              <i class="bi bi-clipboard-check me-1"></i>Cek Hipotesa
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <small>&copy; 2025 Sistem Pakar Diagnosa Komputer</small>
        </div>
        <div class="col-md-6">
          <small>Created with <i class="bi bi-heart-fill text-danger"></i> using Python Flask</small>
        </div>
      </div>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button class="fab" aria-label="Kembali ke atas">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>

</html>
